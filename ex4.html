<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Registeration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 350px;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], 
        input[type="tel"], 
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Registeration Form </h3>
        <form onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name"><br>

            <label for="email">Email:</label>
            <input type="text" id="email"><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone"><br>

            <label for="creditno">Credit No:</label>
            <input type="text" id="creditno"><br>

            <label for="password">Password:</label>
            <input type="password" id="password"><br>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword"><br>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip"><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm(){
            // Name: First letter uppercase
            let namePattern = /^[A-Z][a-zA-Z\s]*$/;
            let emailPattern = /^[\w.-]+@[A-Za-z]+\.[A-Za-z]{2,}$/;
            let phonePattern = /^\d{10}$/;
            let creditnoPattern = /^\d{4}[-\s]?\d{4}[-\s]?\d{4}[-\s]?\d{4}$/;
            // Password: at least 8 characters
            let passwordPattern = /^.{8,}$/;
            let zipPattern = /^\d{6}$/;

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let creditno = document.getElementById("creditno").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmpassword").value;
            let zip = document.getElementById("zip").value.trim();
           
            if(!namePattern.test(name)){ 
                alert("Invalid name: first letter must be uppercase, only letters and spaces allowed"); 
                return false; 
            }
            if(!emailPattern.test(email)){ 
                alert("Invalid email"); 
                return false; 
            }
            if(!phonePattern.test(phone)){ 
                alert("Invalid phone number (must be 10 digits)"); 
                return false; 
            }
            if(!creditnoPattern.test(creditno)){ 
                alert("Invalid credit card number"); 
                return false; 
            }
            if(!passwordPattern.test(password)){ 
                alert("Invalid password: must contain at least 8 characters"); 
                return false; 
            }
            if(password !== confirmPassword){ 
                alert("Passwords do not match"); 
                return false; 
            }
            if(!zipPattern.test(zip)){ 
                alert("Invalid ZIP code (must be 6 digits)"); 
                return false; 
            }

            let now = new Date();
            let dateTime = now.toLocaleString();
            alert("Form submitted successfully!\nDate & Time: " + dateTime);
            return true;
        }
    </script>
</body>
</html>
